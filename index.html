<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a; /* Dark background */
        }
        .hover\:scale-110:hover {
            transform: scale(1.1);
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 max-w-md w-full fade-in">
        <div class="flex flex-col items-center">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-full w-32 h-32 mb-4 border-4 border-green-500 hover:scale-110 transition-transform duration-300">
            <h1 class="text-2xl font-bold text-white">John Doe</h1>
            <p class="text-gray-400 text-center mt-2">Full Stack Developer | Cybersecurity Enthusiast</p>
            <div class="mt-4">
                <h2 class="text-lg font-semibold text-green-400">Skills:</h2>
                <ul class="list-disc list-inside text-gray-300">
                    <li>JavaScript</li>
                    <li>Python</li>
                    <li>React</li>
                    <li>Node.js</li>
                    <li>Cybersecurity</li>
                </ul>
            </div>
            <div class="mt-4">
                <h2 class="text-lg font-semibold text-green-400">Social Links:</h2>
                <div class="flex space-x-4 mt-2">
                    <a href="#" class="text-green-500 hover:text-green-300 transition duration-300">GitHub</a>
                    <a href="#" class="text-green-500 hover:text-green-300 transition duration-300">LinkedIn</a>
                    <a href="#" class="text-green-500 hover:text-green-300 transition duration-300">Twitter</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
